---
driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
- name: debian-7.4
  driver_config:
    customize:
      memory: 768
- name: debian-8.0
  driver_config:
    box_url: https://downloads.sourceforge.net/project/vagrantboxjessie/debian80.box
    customize:
      memory: 768
- name: centos-6.5
  driver_config:
    customize:
      memory: 768
- name: centos-7.0
  driver_config:
    customize:
      memory: 768

suites:
  - name: opscode
    run_list:
      - role[percona-server]
      - recipe[bp-percona::testdb]
    attributes:
      bp-percona: 
       credidentials: 
         - "bp-percona"
         - "mysql"
         - "testserver"
